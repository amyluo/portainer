version: '3.6'

services:
  portainer:
    image: portainer/portainer-ce:2.6.2
    container_name: portainer
    ports:
      - target: 9000
        published: 9000
        protocol: tcp
        mode: host
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

volumes:
  portainer_data:
